<!DOCTYPE html>
<html>
<head>
  <title>Konfirmasi Redistribusi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5 col-md-6">
  <div class="card shadow">
    <div class="card-header bg-warning">
      <strong>Konfirmasi Redistribusi Antrian</strong>
    </div>

    <div class="card-body">
      <p>
        Meja <strong>{{ meja_tujuan }}</strong> kosong.<br><br>
        Apakah ingin memindahkan instansi:
      </p>

      <h5 class="text-primary">{{ instansi }}</h5>

      <p>
        dari <strong>{{ meja_asal }}</strong> ke <strong>{{ meja_tujuan }}</strong>?
      </p>

      <form method="post" action="/admin/redistribusi/eksekusi/{{ dari }}/{{ ke }}">
        <button class="btn btn-success">Ya, Pindahkan</button>
        <a href="/admin" class="btn btn-secondary">Batal</a>
      </form>
    </div>
  </div>
</div>

</body>
</html>
